<o-form-Layout-manager attr="Tienda" mode="tab" title="TIENDA">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TiendaTable" 
            service="Tienda" 
            entity="Tienda" 
            title="TIENDA"
            keys="STOREDVALUE"
            columns="STOREDVALUE;DISPLAYVALUE" 
            header-actions="R;D"
            visible-columns="STOREDVALUE;DISPLAYVALUE"  
            sort-columns="STOREDVALUE" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #STOREDVALUE attr="STOREDVALUE" title=" S T O R E D V A L U E*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #DISPLAYVALUE attr="DISPLAYVALUE" title="DISPLAYVALUE" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-Layout-manager>
