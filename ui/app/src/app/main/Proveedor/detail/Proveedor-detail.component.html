<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="DNICIF" breadcrumb-separator=", " class="fill-form">

        service="Proveedor" 
        entity="Proveedor" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="NCuenta" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #DNICIF attr="DNICIF" label=" D N I C I F*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #RSocial attr="RSocial" label="RSocial" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>

      <o-integer-input #NCuenta attr="NCuenta" label="NCuenta" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #Calle attr="Calle" label="Calle" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ExtCalle attr="ExtCalle" label="ExtCalle" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>

      <o-text-input #BIC attr="BIC" label="BIC" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
