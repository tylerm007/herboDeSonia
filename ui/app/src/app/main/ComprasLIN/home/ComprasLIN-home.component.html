<o-form-Layout-manager attr="ComprasLIN" mode="tab" title="COMPRASLIN">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ComprasLINTable" 
            service="ComprasLIN" 
            entity="ComprasLIN" 
            title="COMPRASLIN"
            keys="Id"
            columns="Tienda;NmeroAlbarn;AlbarnCompra;NombreProveedor;FechaAlbarn;ImporteAlbarn;ReferenciaProducto;OLDReferenciaProducto;DescripciondelProducto;CdigodeBarras;PVPProducto;PrecioLnea;tpcIVA;tpcDescuento1;tpcDescuento2;tpcDescuento3;tpcDescuento4;tpcDtoGlobal;tpcDtoProntoPago;Importe;NCuentaProveedor;CantidadConCoste;CantidadGratis;PrecioCoste;Lote;idTienda;FechaInventario;Cantidad;Id"

            sort-columns="Tienda" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #Tienda attr="Tienda" title=" Tienda*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #NmeroAlbarn attr="NmeroAlbarn" title="NmeroAlbarn" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #AlbarnCompra attr="AlbarnCompra" title="AlbarnCompra" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #NombreProveedor attr="NombreProveedor" title="NombreProveedor" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #FechaAlbarn attr="FechaAlbarn" type="date" label="FechaAlbarn" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #ImporteAlbarn attr="ImporteAlbarn" title="ImporteAlbarn" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #ReferenciaProducto attr="ReferenciaProducto" title="ReferenciaProducto" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #OLDReferenciaProducto attr="OLDReferenciaProducto" title="OLDReferenciaProducto" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #DescripciondelProducto attr="DescripciondelProducto" title="DescripciondelProducto" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CdigodeBarras attr="CdigodeBarras" title="CdigodeBarras" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #PVPProducto attr="PVPProducto" title="PVPProducto" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #PrecioLnea attr="PrecioLnea" title="PrecioLnea" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>

            <o-table-column #tpcDescuento3 attr="tpcDescuento3" title="tpcDescuento3" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #tpcDescuento4 attr="tpcDescuento4" title="tpcDescuento4" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #tpcDtoGlobal attr="tpcDtoGlobal" title="tpcDtoGlobal" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #tpcDtoProntoPago attr="tpcDtoProntoPago" title="tpcDtoProntoPago" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #Importe attr="Importe" title="Importe" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #NCuentaProveedor attr="NCuentaProveedor" title="NCuentaProveedor" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #CantidadConCoste attr="CantidadConCoste" title="CantidadConCoste" type="integer" editable="no" required="no" content-align="center"></o-table-column>

            <o-table-column #Lote attr="Lote" title="Lote" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #idTienda attr="idTienda" title="idTienda" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-date-input #FechaInventario attr="FechaInventario" type="date" label="FechaInventario" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
